<div class="container">
  <h2 class = "text-center">Aufgabenboard</h2>
  <button class="btn btn-outline-primary" (click)="this.dataService.openAddModal()">Aufgabe hinzufügen</button>
  <div class="card-group">
    <div *ngFor="let task of dataService.taskList; let i = index">
      <div class="card m-2 shadow p-3 mb-5" style="width: 18rem">
        <div class="card-body">
          <h5><span class="badge bg-primary rounded-pill">erstellt {{task.creationDate.toLocaleDateString()}}</span></h5>
          <h5 class="card-title">{{task.title}}</h5>
          <h6>
            <span *ngIf="task.priority === listOfPriorities[0]" class="badge bg-warning rounded-pill">{{task.priority}}</span>
            <span *ngIf="task.priority === listOfPriorities[1]" class="badge bg-danger rounded-pill">{{task.priority}}</span>
            <span *ngIf="task.priority === listOfPriorities[2]" class="badge bg-success rounded-pill">{{task.priority}}</span>
          </h6>
          <div class="container">
            <div class="row d-flex">
              <div class="col">
                <button [hidden]="task.done" class="btn btn-outline-success" (click)="dataService.done(task)">Fertig</button>
                <button [hidden]="!task.done" class="btn btn-outline-danger" (click)="dataService.undone(task)">Nicht fertig</button>
                </div>
              <div class="col">
                <select class="form-select" aria-label="Priorität" ngModel (ngModelChange)="dataService.setPriority(task, $event)">
                  <option *ngFor="let priority of listOfPriorities">{{priority}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
